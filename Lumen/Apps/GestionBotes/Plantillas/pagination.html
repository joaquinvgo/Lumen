
{% if paginator %}
<div class="mt-2">
    <ul class="pagination">

        {% if botes.has_previous %}
            <li class="page-item">
                <a href="?Agno={{ context.Agno }}&Equipo={{ context.Equipo }}&Pais={{ context.Pais }}&Carrera={{ context.Carrera }}&page={{ botes.previous_page_number }}" 
                class="page-link">Anterior</a>
            </li>
        {% endif %}

        {% for i in paginator.page_range %}
                
                <li class="page-item {% if botes.number == i %} active  {% endif %}">
                    <a href="?Agno={{ context.Agno }}&Equipo={{ context.Equipo }}&Pais={{ context.Pais }}&Carrera={{ context.Carrera }}&page={{ i }}" 
                    class="page-link">{{ i }}</a>
                </li>
            
                
        {% endfor %}

        {% if botes.has_next %}
            <li class="page-item">
            <a href="?Agno={{ context.Agno }}&Equipo={{ context.Equipo }}&Pais={{ context.Pais }}&Carrera={{ context.Carrera }}&page={{ botes.next_page_number }}" class="page-link">Siguiente</a>
            </li>

        {% endif %}
    </ul>
</div>

 {% else %}
    <a> No se ha podido paginar</a>
{% endif %}
